<div>
  <h1>Tasks input</h1>
  <form ng-submit="addTask(data)" ng-init="data={}">
    <fieldset>
      <input type="text" ng-model="data.name">
      <input type="file" id="fileInput">
      <button type="submit" class="pure-button pure-button-primary">
        Add task
      </button>
    </fieldset>

  </form>
</div>
