<div>
  <h1>Tasks input</h1>
  <a class="pure-button" ng-click="AddEmptyDataPair()">Add data</a>
  <form ng-submit="addTask(data)" ng-init="data={}">
    <fieldset>
      <div ng-repeat="dataPair in dataPairs">
        <input type="text" ng-model="dataPair.key">
        <input type="text" ng-model="dataPair.value">
        <br/>
      </div>

      <input type="file" id="fileInput">
      <button type="submit" class="pure-button pure-button-primary">
        Run task
      </button>
    </fieldset>

  </form>
</div>
